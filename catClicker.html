<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var count = 0;
            $("#image").click(function(){
                $('#counter').text(++count)
            });
        });
    </script>
</head>
<body>
    <img id="image" src="cat1.jpg" />
    <div id="counter">0</div>
</body>
</html>
